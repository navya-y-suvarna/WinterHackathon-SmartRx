<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="35%" stop-color="#5b21b6" />
      <stop offset="65%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#071028" />
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- soft glowing bands -->
  <ellipse cx="420" cy="260" rx="700" ry="220" fill="#7c3aed" opacity="0.28" filter="url(#f1)"/>
  <ellipse cx="980" cy="300" rx="600" ry="180" fill="#06b6d4" opacity="0.20" filter="url(#f1)"/>
  <ellipse cx="820" cy="120" rx="500" ry="140" fill="#ec4899" opacity="0.12" filter="url(#f1)"/>

  <!-- subtle stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="120" cy="80" r="1.4"/>
    <circle cx="220" cy="140" r="1.2"/>
    <circle cx="480" cy="40" r="1.0"/>
    <circle cx="1400" cy="90" r="1.1"/>
    <circle cx="1320" cy="240" r="1.3"/>
    <circle cx="980" cy="40" r="0.9"/>
  </g>
</svg>
